<script type="text/javascript">
    RED.nodes.registerType('send-receive',{
        category: 'virtual communication',
        color: '#FF8C00',
        defaults: {
            name:{ value: "" },
            message_send:{ value:"" },
            mapeamento:{ value:"", type: "mapeamento" },
            mapeamento2:{ value:"", type: "mapeamento" },
            port_send:{ value:""},
            port_receive:{ value:""},
            timeout:{ value:"", validate: RED.validators.number() },
            // websocket:{ type: "jig-web-socket", required: true },
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-bars",
        label: function() { return this.name || "send-receive" },
        paletteLabel: "send_receive",
        oneditprepare: function() {
            var ports = []
            var self = this

            $.getJSON('getMapeamento',function(data) {
                ports = data  
                var portType = "custom";
                for (var i in ports) {
                    if (self.port_send == ports[i].value) {
                        portType = self.port_send;
                        console.log(ports[i].label)
                    }
                }
                $("#node-config-input-port").typedInput({
                    default: self.port_send,
                    types:ports
                });
                for (var i in ports) {
                    if (self.port_receive == ports[i].value) {
                        portType = self.port_receive;
                    }
                }
                $("#node-config-input-port2").typedInput({
                    default: self.port_receive,
                    types:ports
                });
            })
            $("#node-input-mapeamento").val($("#node-input-mapeamento option:first").val());
            $("#node-input-mapeamento2").val($("#node-input-mapeamento2 option:first").val());
        },
        oneditsave: function() {
            var mytype = $("#node-config-input-port").typedInput('type');
            var mytype2 = $("#node-config-input-port2").typedInput('type');

            console.log(mytype)

            $("#node-config-input-port").typedInput('value', mytype);
            this.port_send = $("#node-config-input-port").typedInput('value');
            $("#node-config-input-port2").typedInput('value', mytype2);
            this.port_receive = $("#node-config-input-port2").typedInput('value');
        }
    });

</script>

<script type="text/html" data-template-name="send-receive">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <br>
    <div class="form-row">
        <label for="node-input-message_send"><i class="fa fa-envelope"></i> Message</label>
        <input type="text" id="node-input-message_send" placeholder="message send" maxlength = "40">
    </div>
    <div class="form-row">
        <label for="node-input-port_send"><i class="fa fa-microchip"></i> Port send</label>
        <input type="text" id="node-config-input-port" style="width:64%">
        <div style="width:20px; margin-left:420px; margin-top:-34px">
            <input type="text" id="node-input-mapeamento" placeholder="mapeamento">
        </div>
    </div>
    <div class="form-row" style="margin-top:4%;">
        <label for="node-input-port_receive"><i class="fa fa-microchip"></i> Port receive</label>
        <input type="text" id="node-config-input-port2" style="width:64%">
        <div style="width:20px; margin-left:420px; margin-top:-34px">
            <input type="text" id="node-input-mapeamento2" placeholder="mapeamento">
        </div>
    </div>
    <div style="margin-top: 20px" class="form-row">
        <label for="node-input-timeout"><i class="fa fa-clock-o"></i> Timeout</label>
        <input type="number" id="node-input-timeout" placeholder="timeout" style="width:18%; margin-left: 0px">
        <label for="node-input-timeout"> ms</label>
    </div>

        <label for="node-input-websocket"><i class="fa fa-random"></i> Websocket config</label>
        <input type="text" id="node-input-websocket" style="width: 230px">
    </div> -->
</script>
